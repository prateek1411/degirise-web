<!-- templates/registration/login.html -->
{% extends 'base.html' %}

<div class="box">
    {% block content %}
    <form class="column is-4 is-offset-4" method="post">
        <h1 class="title">Log In</h1>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <div class="field">
            <div class="control">
                <input autofocus="" class="input is-large" id="id_username" name="username" placeholder="Your Username"
                       type="text">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input class="input is-large" id="id_password" name="password" placeholder="Your Password"
                       type="password">
            </div>
        </div>
        <div class="field">
            <label class="checkbox">
                <input type="checkbox">
                Remember me
            </label>
        </div>
        <button class="button is-block is-info is-large is-fullwidth">Login</button>
    </form>
    {% endblock %}
</div>
