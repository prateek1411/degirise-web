{% extends 'base.html' %}

{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
            <div class="field">
                <div class="control">
                  <label class="label is-large" for="id_document">Document:</label>
                    <input autofocus="" class="input is-large" name="document" placeholder="Your Username" type="file" id="id_document">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
  </form>

  {% if uploaded_file %}

    <p class="has-text-black"><a href="{% url 'listfile' uploaded_file %}"><strong>Download {{ uploaded_file }}</strong></a></p>
    <p class="has-text-black"><a href="{% url 'listfile' '' %}"><strong>List All Files</strong></a></p>
  {% endif %}

  <p><a href="{% url 'index' %}">Return to home</a></p>
{% endblock %}
