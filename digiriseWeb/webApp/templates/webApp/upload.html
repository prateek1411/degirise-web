{% extends 'base.html' %}

{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p><label for="id_document">Document:</label><input type="file" name="document" required id="id_document"></p>
    <button type="submit">Upload</button>
  </form>

  {% if uploaded_file %}
    <p>File uploaded at: <a href="{% url 'listfile' '' %}">List Files</a></p>
    <p>File can be downloaded at: <a href="{% url 'listfile' uploaded_file %}">Download {{ uploaded_file }}</a></p>
  {% endif %}

  <p><a href="{% url 'index' %}">Return to home</a></p>
{% endblock %}
