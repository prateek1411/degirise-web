<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Upload Files</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" rel="stylesheet"/>
</head>

<body>
<section class="hero is-primary is-fullheight">

    <div class="hero-head">
        <nav class="navbar">
            <div class="container">

                <div class="navbar-menu" id="navbarMenuHeroA">
                    <div class="navbar-end">
                        <a class="navbar-item" href="{% url 'index' %}">
                            Home
                        </a>
                        {% if user.is_authenticated %}
                        <a class="navbar-item">Hi {{ user.username }}!</a>
                        <a class="navbar-item" href="{% url 'logout' %}">
                            Logout
                        </a>
                        <a class="navbar-item" href="{% url 'password_reset' %}">Reset Password</a>
                        {% else %}
                        <a class="navbar-item" href="{% url 'login' %}">
                            Login
                        </a>
                        <a class="navbar-item" href="{% url 'signup' %}">
                            Sign Up
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</section>
</body>

</html>
